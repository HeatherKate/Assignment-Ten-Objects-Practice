<!DOCTYPE html>
<html>

<head>
	<title>OOP</title>
</head>

<body>

	<h1>Introduction to Object Oriented Programming!</h1>
	<small>Instructions are  in the code! How exciting!</small>
	<div id="paragraphs"></div>

	<script>
		// Finish the Following constructor

		function Sentence(wordsArray) {
			this.wordsArray = wordsArray;

			this.getWordCount = function () {
				return this.wordsArray.length;
			}

			this.getLetterCount = function () {
				var letterCount = 0;
				var spaces = this.wordsArray.length - 1;
				for (var i = 0; i < this.wordsArray.length; i++) {
					letterCount += this.wordsArray[i].length;
				}
				letterCount += spaces;
				return letterCount;
			}
			
			this.reverse = function () {
				this.wordsArray.reverse();
				console.log(this.wordsArray);
			}

			this.getWordAt = function (i) {
				return this.wordsArray[i];
			}

		}
		/* Some Tests. Make them all pass! */
		var s = new Sentence(["Hello", "I", "Am", "Computer"]);

		console.log(s.getWordCount() == 4);
		console.log(s.getLetterCount() == 19); //remember spaces!
		console.log(s.getWordAt(0) == "Hello");
		s.reverse()
		console.log(s.getWordAt(0) == "Computer");
		//		You should be able to
		var s2 = new Sentence(["I", "am", "not", "human"])

		console.log(s2.getWordCount() == 4);
		console.log(s2.getLetterCount() == 14); //remember spaces!
		console.log(s2.getWordAt(0) == "I");
		s2.reverse()
		console.log(s2.getWordAt(0) == "human");
		//function Sentence(wordsArray) {

		function Paragraph(parArray) {
			this.parArray = parArray;

			this.getWordCount = function () {
				var wordCount = 0;
				for (var i = 0; i < this.parArray.length; i++) {
					wordCount += this.parArray[i].getWordCount();
				}
				return wordCount;
			}

			this.getLetterCount = function () {
				var letterCount = 0;
				for (var i = 0; i < this.parArray.length; i++) {
					letterCount += this.parArray[i].getLetterCount();
				}
				return letterCount;
			}

			this.getWordAt = function (s) {
				var getWordAt = [ ];
				for (var s = 0; s < this.parArray.length; s++) {
					getWordAt = getWordAt.concat(this.parArray[s].getWordAt());
				}
				return getWordAt[s];
			}

			this.getSentenceCount = function () {
				return this.parArray.length;
			}
			this.addToHTML = function () {
				for (var i = 0; i < this.parArray.length; i++) {
					document.getElementById("paragraphs").innerHTML = parArray;
				}
			}
		}
		
		var p = new Paragraph([s, s2]);
		console.log(p.getWordCount() == 8);
		console.log(p.getLetterCount() == 33);
		console.log(p.getWordAt(5) == "am");
		console.log(p.getSentenceCount() == 2);
		p.addToHTML("paragraphs");
	</script>
</body>

</html>
